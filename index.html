<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线代码编辑功能</title>
  <meta http-equiv="Content-Type"/>
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/run.js"></script>


<div class="header">
  <a class="logo">
    <img src="images/timg.jpg">
  </a>
</div>
<div class="content">
  <div class="codeContent" unselectable="on">
    <div class="openbar" unselectable="on">
      <div class="user_menu">
        <div class="clip_container"><a class="copy" style="z-index: 1000;">复制</a></div>
        <div class="run_container"><a id="run" class="run">运行</a></div>
        <div class="refresh_container"><a onClick="refresh();">刷新</a></div>
        <!-- <div class="help_container"><a href="https://github.com/smileFDD/myMapApi"
                                       target="_blank">帮助</a></div> -->
      </div>
      <p>源代码编辑器</p>
    </div>

    <!-- 文本域-->
    <textarea id="code-area" class="clearfix"></textarea>
    <div class="codeContent_close"></div>
  </div>
  <div ></div>
  <div class="mapContent" class="clearfix">
    <div class="codeContent_open" onClick="togglebar();"></div>
    <div  style=" background:url(about:_blank);" unselectable="on"></div>
    <iframe class="" unselectable="on" name="container" src="tpl/demo/a1_2.html"></iframe>
  </div>
</div>
</body>
</html>
